<form name="myForm">
	<div>
		<button class="select-image-button" ngf-select ng-model="picFile" accept="image/*">Select Image</button>
	</div>

	<div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea selected-image">
		<img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''" area-type="square"></img-crop>
	</div>

	<div class="cropped-image-holder">
		<div class="cropped-image">
			<img ng-src="{{croppedDataUrl}}"/>
		</div>

		<button class="upload-image-button" ng-click="upload(croppedDataUrl, picFile.name)">Submit</button>

		<span class="success-message" ng-show="result">Upload Successful</span>
		<span class="error-message" ng-show="errorMsg">{{errorMsg}}</span>
	</div>
</form>
