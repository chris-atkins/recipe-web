<div class="container">
	<div id="recipe-list" class="card-columns recipe-card-holder">
		<div recipe-element ng-repeat="recipe in recipeList"
			 recipe="recipeList[$index]"
			 recipe-book="recipeBook"
			 recipe-book-mode="{{recipeBookMode}}"
			 owning-user-id="{{owningUserId}}"
			 recipe-removal-callback="recipeRemovalCallback">
		</div>
	</div>
</div>
