<div class="recipe" id="{{recipe.recipeId}}" ng-click="navigateToRecipePage()">
	<span class="recipe-name">{{recipe.recipeName}}</span>
	<span ng-if="recipeInRecipeBook" class="in-recipe-book-indicator pull-right">In Recipe Book</span>
	<span ng-if="canAddToRecipeBook" class="add-to-recipe-book-button btn btn-default btn-xs pull-right" ng-click="addToRecipeBook($event)">Add to Recipe Book</span>
</div>
