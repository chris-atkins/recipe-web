<div ng-include="'user/user.html'"></div>

<div class="container">
	<h1><span id="page-title">Recipe Book: {{user.userName}}</span></h1>

	<div id="recipe-list">
		<table class="table">
			<thead>
			<tr>
				<th>Recipe Name</th><th>Recipe Link</th>
			</tr>
			</thead>
			<tbody>
			<tr id="{{recipe.recipeId}}" class="recipe" ng-repeat="recipe in recipeList">
				<td><span class="recipe-name">{{recipe.recipeName}}</span></td>
				<td><a class="view-recipe-link btn btn-default btn-xs" href="#/view-recipe/{{recipe.recipeId}}" role="button">View</a></td>
			</tr>
			</tbody>
		</table>
	</div>

	<a id="home-button" class="btn btn-default" href="#/home" role="button">Home</a>


</div>
