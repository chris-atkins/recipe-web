apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.projectName }}-ingress"
  namespace: prod
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  tls:
    - hosts:
        - {{ .Values.publicUrl }}
      secretName: "letsencrypt-nginx-{{ .Values.projectName }}"
  ingressClassName: nginx
  rules:
    - host: {{ .Values.publicUrl }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.appName }}-service"
                port:
                  number: {{ .Values.servicePort }}
    - host: {{ .Values.publicUrlWithoutWWW }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.appName }}-service"
                port:
                  number: {{ .Values.servicePort }}
